<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Colors.css">
    <title>Super Séries</title>
</head>
<body> 
   <!-- Botão para abrir/fechar o menu lateral -->
   <button id="menu-toggle-btn" aria-label="Abrir Menu">&#9776;</button>
   <header>
    <h1>Super Séries</h1>
    <div class="search-container">
        <label for="search-input" class="visually-hidden">Digite o nome da série</label>
        <input type="text" id="search-input" class="search-input" placeholder="Digite o nome da série">
        <button onclick="iniciarBusca()" id="botao-busca" aria-label="Buscar Série">Buscar</button>
    </div>
   </header> 

   <main>
     <nav class="category-menu">
        <button id="menu-close-btn" aria-label="Fechar Menu">&times;</button>
        <h3>Categorias</h3>
        <ul id="category-list"></ul>
     </nav>
     <section class="card-container">
        <!-- Os cards de séries serão inseridos aqui dinamicamente pelo script.js -->
     </section>
     <div id="pagination-container"></div>
    
   </main>

   <!-- Botão Voltar ao Topo -->
   <button id="back-to-top-btn" aria-label="Voltar ao topo">↑</button>
   <!-- O footer foi movido para fora do main para melhor semântica -->
   <footer class="footer">
    <ul class="footer-links">
        <li>
            <a href="https://www.imdb.com/pt/chart/toptv/">IMDb Séries</a>
        </li>
        <li>
            <a href="https://www.adorocinema.com/series-tv/melhores/">Adoro Cinema</a>
        </li>
        <li>
            <a href="https://www.instagram.com/ohangelo1/?next=%2Fangeloclassic_%2F">Meu Instagram</a>
        </li>
    </ul>
</footer>

   <script src="script.js"></script>
</body>
</html>
